<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Secure Chat</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<h1><i class="glyphicon glyphicon-lock"></i> Secure Chat</h1><hr>

		<form class="form-horizontal">
			<div class="form-group">
				<textarea id="log" class="form-control" rows="20" name="log" readonly="readonly"></textarea>
				<input type="text" id="message" class="form-control" name="message" placeholder="Type your message here" autocomplete="off">
			</div>

			<div id="private-key-form-group" class="form-group">
	    		<label for="private-key-input" class="col-sm-2 control-label">Select a private key file:</label>
	    		<div class="col-sm-3">
	    			<input type="file" class="form-control" id="private-key-input">
    			</div>
	  		</div>

	  		<div id="public-key-form-group" class="form-group">
	    		<label for="public-key-input" class="col-sm-2 control-label">Select a public key file:</label>
	    		<div class="col-sm-3">
	    			<input type="file" class="form-control" id="public-key-input">
    			</div>
	  		</div>

	  		<div class="form-group">
		  		<button id="disconnect" class="btn btn-danger">Disconnect</button>
				<button id="connect" class="btn btn-primary">Connect</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="fancywebsocket.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
